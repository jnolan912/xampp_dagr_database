        <div id="open-heirarchical-view-div">
            <h2>Heirarchical View</h2>
            <button id="open-heirarchical-view">Open Heirarchical View</button>
        </div>
        <div id="orphan-sterile-div">
            <h2>Orphan Sterile Report</h2>
            <form action="http://localhost/xampp_dagr_database/php/orphan_sterile.php" method="POST" target="iframe">
                <input type="checkbox" checked="checked" name="move">Move Orphans to Root</input><br>                
                <input type="submit" value="Run Orphan Sterile Report">
            </form>
        </div>
        <div id="duplicate-content-div">
            <h2>Duplicate Content</h2>
            <form action="http://localhost/xampp_dagr_database/php/identify_duplicate.php" method="POST" target="iframe">
                <input type="submit" value="Identify Duplicate Content">
            </form>
        </div>
        <div id="query-div">
            <h2>Query</h2>
            <form action="http://localhost/xampp_dagr_database/php/select.php" method="POST" target="iframe">
                Document Name:<br>
                <input type="text" name="name"><br>
                Keyword:<br>
                <input type="text" name="keyword"><br>
                File Extension:<br>
                <input type="text" name="extension"><br>
                Path:<br>
                <input type="text" name="path"><br>
                Owner:<br>
                <input type="text" name="owner"><br>
                Category:<br>
                <input type="text" name="category"><br>
                File Last Modified:<br>
                <input type="datetime-local" name="startDateCreated">
                <label>to</label>
                <input type="datetime-local" name="endDateCreated"><br>
                Added to DAGR:<br>                
                <input type="datetime-local" name="startDateAdded">
                <label>to</label>
                <input type="datetime-local" name="endDateAdded"><br>
                File Source:<br>
                <input type="radio" name="source" value="local"> Local<br>
                <input type="radio" name="source" value="web"> Web<br>
                <input type="radio" name="source" value="either" checked> Either<br>
                
                <input type="submit" value="Go">
            </form>
        </div>
        <iframe name='iframe' id='iframe'>
            
        </iframe>
